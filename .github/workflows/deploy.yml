name: Build and Deploy to GHCR

on:
  push:
    branches:
      - main
      - bare-metal
  workflow_dispatch:
    inputs:
      deploy_server:
        description: 'Deploy server image'
        required: false
        default: true
        type: boolean
      deploy_meet_bot:
        description: 'Deploy meet-bot image'
        required: false
        default: true
        type: boolean
      deploy_teams_bot:
        description: 'Deploy teams-bot image'
        required: false
        default: true
        type: boolean
      deploy_zoom_bot:
        description: 'Deploy zoom-bot image'
        required: false
        default: true
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/meeboter

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: server
            dockerfile: apps/server/Dockerfile
            input_check: deploy_server
          - name: meet-bot
            dockerfile: apps/bots/providers/meet/Dockerfile
            input_check: deploy_meet_bot
          - name: teams-bot
            dockerfile: apps/bots/providers/teams/Dockerfile
            input_check: deploy_teams_bot
          - name: zoom-bot
            dockerfile: apps/bots/providers/zoom/Dockerfile
            input_check: deploy_zoom_bot

    steps:
      - name: Check if should deploy
        id: should_deploy
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_VALUE: ${{ github.event.inputs[matrix.input_check] }}
        run: |
          if [ "$EVENT_NAME" == "workflow_dispatch" ]; then
            echo "deploy=$INPUT_VALUE" >> $GITHUB_OUTPUT
          else
            echo "deploy=true" >> $GITHUB_OUTPUT
          fi

      - name: Checkout repository
        if: steps.should_deploy.outputs.deploy == 'true'
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        if: steps.should_deploy.outputs.deploy == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.should_deploy.outputs.deploy == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        if: steps.should_deploy.outputs.deploy == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.name }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        if: steps.should_deploy.outputs.deploy == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  trigger-coolify-deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/bare-metal'

    steps:
      - name: Trigger Coolify deployment webhook
        if: ${{ vars.COOLIFY_WEBHOOK_URL != '' }}
        env:
          COOLIFY_WEBHOOK_URL: ${{ vars.COOLIFY_WEBHOOK_URL }}
          COMMIT_SHA: ${{ github.sha }}
        run: |
          curl -X POST "$COOLIFY_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "{\"ref\": \"$COMMIT_SHA\"}"
        continue-on-error: true

      - name: Deployment summary
        env:
          REGISTRY: ghcr.io
          IMAGE_PREFIX: ${{ github.repository_owner }}/meeboter
          COMMIT_SHA: ${{ github.sha }}
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Tag |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| $REGISTRY/$IMAGE_PREFIX-server | $COMMIT_SHA |" >> $GITHUB_STEP_SUMMARY
          echo "| $REGISTRY/$IMAGE_PREFIX-meet-bot | $COMMIT_SHA |" >> $GITHUB_STEP_SUMMARY
          echo "| $REGISTRY/$IMAGE_PREFIX-teams-bot | $COMMIT_SHA |" >> $GITHUB_STEP_SUMMARY
          echo "| $REGISTRY/$IMAGE_PREFIX-zoom-bot | $COMMIT_SHA |" >> $GITHUB_STEP_SUMMARY
